<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name = "style.css"></h:outputStylesheet>
        <title>Compare Properties</title>
    </h:head>
    <body>
		<div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Compare Properties
                </div>
            </div>
			<h:form>
            <div class="navbar">
            		<ul>
            			<h:commandButton id="Home" value="Home" action="index.xhtml" class="btn btn-primary" /> &nbsp; &nbsp;
            			<h:commandButton id="search" value="Search" action="search.xhtml" class="btn btn-primary" /> &nbsp; &nbsp;
            			<h:commandButton id="loanCalculator" value="loan Calculator" action="loan.xhtml" class ="btn btn-primary"/>&nbsp; &nbsp;
            			<h:commandButton id="compareProp" value="Property Compare" action="compare.xhtml" class ="btn btn-primary"/>
            		</ul>
            </div>
            </h:form>
            
            <h:form>
            	<table>
            		<tr style="border-bottom-width: 20px">
            			<td>Selected Property:</td>
            			<td> <h:inputText id="selectedId" value="#{propertyManagedBean.selectedId}"  ></h:inputText></td>
            		</tr>
            		</table>

					<br/>
					
           			<h:commandButton id="addCompare" value="AddCompare" action="#{propertyManagedBean.addPropertyID()}" />&nbsp; &nbsp;
           			<h:commandButton id="removeCompare" value="RemoveCompare" action="#{propertyManagedBean.removePropertyID()}" />
            			
           			<br />
           			<br />
           			<h:commandButton id="bestPerRoom" value="BestPerRoom" action="#{propertyManagedBean.bestPerRoom()}" />&nbsp; &nbsp;
           			<h:outputLabel id="bestPropertyId" value="#{propertyManagedBean.bestPerRoom}"  />
           </h:form>
           
            
             </div>
            </body>
</html>
